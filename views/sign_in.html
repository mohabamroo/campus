<% include layout/header %>
<div class="container" style="margin-right: auto; margin-left: auto; align-self: center;">
  <div class="row">
    <div class="col-lg-12 text-center" style="margin-left: auto; margin-right: auto;">
      <br>
      <h2>Login</h2>
      <hr class="star">
    </div>
  </div>
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2" style="margin-left: auto; margin-right: auto;">
      <form method="post" action="/users/signin">
        <div class="row control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
            <label for="inputUsername" class="">Username</label>
            <input type="text" id="inputUsername" class="form-control" placeholder="Username" name="username" required autofocus>
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="row control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
            <label for="inputPassword" class="">Password</label>
               <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required data-validation-required-message="Please enter strong password.">
              <p class="help-block text-danger"></p>
          </div>
        </div>                       
        <br>
        <div class="row">
          <div class="form-group col-xs-12">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          </div>
        </div>
      </form>
      <br>
        <button class="btn btn-lg btn-block" onclick="redirectSignUp();">Sign Up</button>
    </div>
  </div>
</div>

<script type="text/javascript">
  var redirectSignUp = function() {
    window.location.href = '/users/signup'; 
  }
</script>

<% include layout/footer %>
