<div class="container studentsDiv">
	<div class="searchDiv" style="margin-right: auto; margin-left: auto;">
		<br>
		<h1>Search</h1>
		<br>
		<input type="text" class="form-control" name="searchTerm" placeholder="search by name, username, skill or ID" style="height: 60px; float: left; width: 80%;" id="searchInput">
		<button class="btn btn-success btn-lg" style="float: right; height: 60px; width: 20%;" id="searchBtn">Seacrh</button>
	</div>
	<div style="margin-top: 100px; font-size: 20px; display: none;" id="wholeTable">
		<table style="width: 100%;">
			<thead>
				<tr>
					<th style="width: 5%;">#</th>
					<th style="width: 20%;">Username</th>
					<th style="width: 10%;">GUC-ID</th>
					<th style="width: 30%;">Skills</th>
					<th style="width: 15%;">Club</th>
					<th style="width: 20%;">Rating</th>
				</tr>
			</thead>
			<br>
			<tbody id="studentsBody" style="font-size: 18px;">
				
			</tbody>
		</table>
		<h3 id="searchMsg" style="width: 100%; color: #777; display: none;">No students found matching your search!</h3>
	</div>
</div>
<% include layout/footer %>

<style type="text/css">
	.clickableh2:hover {
		color: blue;
		text-decoration: underline;
	}
	.row {
	  display: -webkit-box;
	  display: -webkit-flex;
	  display: -ms-flexbox;
	  display:         flex;
	  flex-wrap: wrap;
	}
	.row > [class*='col-'] {
	  display: flex;
	  flex-direction: column;
	}
</style>
